<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete this item?</p>
    <div mat-dialog-actions>
        <button mat-raised-button type="button" color="primary" [mat-dialog-close]="'Yes'">Yes</button>
        <span class="spacer"></span>
        <button mat-raised-button type="button" mat-dialog-close>No</button>
    </div>
</div>
