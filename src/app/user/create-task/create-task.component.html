<h1 mat-dialog-title>Create Task</h1>
<div mat-dialog-content>
    <form [formGroup]="createTaskForm">
        <mat-form-field appearance="fill" class="w-100-per">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required>
            <mat-error *ngIf="errorHandling('title', 'required')">
                Title is required
            </mat-error>
            <mat-error *ngIf="errorHandling('title', 'maxlength')">
                Title can be max 50 characters long.
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-100-per">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" required></textarea>
            <mat-error *ngIf="errorHandling('description', 'required')">
                Description is required
            </mat-error>
            <mat-error *ngIf="errorHandling('description', 'maxlength')">
                Description can be max 500 characters long.
            </mat-error>
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-raised-button type="submit" [disabled]="createTaskForm.invalid" color="primary"
                [mat-dialog-close]="createTaskForm.value">Create Task</button>
            <span class="spacer"></span>
            <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
        </div>
    </form>
</div>
